{% extends "base.html" %}
{% block title %} Logowanie {% endblock %}

{% block content %} 

<form method="POST"> 
    <br/>
    <h2 align="center">Logowanie</h2>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Wprowadź swój email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Hasło</label>
      <input type="password" class="form-control" placeholder="Wprowadź hasło" id="password" name="password" required>
    </div>
    <br/>
    <div align="center">
        <button type="submit" class="btn btn-outline-dark btn-lg">Zaloguj</button>
    </div>
    
  </form>

{% endblock %}
